<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>DMRA</title>
    <link rel="manifest" href="/static/manifest.json">
    <link rel="shortcut icon" href="/static/logo/favicon.ico" type="image/x-icon">
    <meta property="og:title" content="DMRA">
    <meta property="og:description" content="DMRA Trainig">
    <meta property="og:image" content="/static/logo/favicon.ico">
    <meta property="og:url" content="{{full_url}}">
    <meta property="og:type" content="website">
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert {{ message.tags }}" role="alert">
        <b>{{ message }}</b>
    </div>
    {% endfor %}
    {% endif %}
    <div class="container my-3">
        <h4 class='text-center mt-2'>DMRA</h4>
        <div class="row mt-2 g-3">
            <div class="col-md-6">
                <div class="p-3 rounded" style="background-color: #f1f1f1;">
                    <h4 class="my-3 text-center">Staff Login</h4>
                    <div class="text-center mt-3 w-25 container" style="min-width: 300px;">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="mb-2 ">
                                <label for="username" class="form-label float-start"><i class="bi bi-person-fill"></i> Username</label>
                                <input type="text" required name="username" id="username" class="mt-3 form-control"
                                    placeholder="Enter username">
                            </div>
                            <div class="mb-3 ">
                                <label for="password" class="form-label float-start"><i class="bi bi-key-fill"></i> Password</label>
                                <input type="password" required name="pwd" id="pwd" class="my-3 form-control"
                                    placeholder="Enter password">
                            </div>
                            <button type="submit" class="btn btn-primary px-5 ">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
