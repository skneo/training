{% extends 'base.html' %}
{% block title %}Add training{% endblock title %}
{% block body %}
<div class="my-3 container">
    <h4>Add training</h4>
    <form method='POST' action='/training/add_training'>
        {% csrf_token %}
        <div class="row">
            {% for field in form %}
                <div class="col-md-4 mb-2">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
            {% endfor %}
        </div>
        <button type='submit' class='btn btn-primary px-5'
            onclick="return confirm('Confirm the data before submit. Click OK to continue ?')">Add</button>
    </form>
</div>

{% endblock body %}
